<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./img/7_statusbars/3_icons/icon_salsa_bottle.png"
      type="image/x-icon"
    />
    <title>El Pollo Loco</title>
  </head>
  <body onload="load()">
    <div id="start-screen">
      <canvas id="start-canvas" width="720px" height="480px"></canvas>
      <button onclick="startGame()" class="start-button" id="start-button">
        Start Game
      </button>
      <button onclick="howToPlay()" class="start-button" id="legend">
        HOW TO PLAY
      </button>
    </div>
    <div id="how-to-play" class="d-none">
      <div id="how-to-play-container">
        <h2>HOW TO PLAY</h2>
        <a
          class="flaticon-link"
          href="https://www.flaticon.com/free-icons/back"
          title="back icons"
          >all icons created by - Flaticon</a
        >
        <button onclick="howToPlay()" id="cancel-button">
          <img src="./img/11_play_icons/cancel.png" />
        </button>
        <div class="icon-meaning">
          <div class="icons-container">
            <img src="./img/11_play_icons/volume.png" />
            <p>=</p>
            <span>Volume</span>
          </div>
          <div class="icons-container">
            <img src="./img/11_play_icons/mute.png" />
            <p>=</p>
            <span>Mute</span>
          </div>
          <div class="icons-container">
            <img src="./img/11_play_icons/full-screen (1).png" />
            <p>=</p>
            <span>Full Screen</span>
          </div>
          <div class="icons-container">
            <img src="./img/11_play_icons/full-screen.png" />
            <p>=</p>
            <span>Minimize Screen</span>
          </div>
          <div class="icons-container">
            <img src="./img/11_play_icons/left-arrow.png" />
            <p>=</p>
            <span>Walk Left</span>
          </div>
          <div class="icons-container">
            <img src="./img/11_play_icons/right-arrow.png" />
            <p>=</p>
            <span>Walk Right</span>
          </div>
          <div class="icons-container">
            <img src="./img/11_play_icons/jump.png" />
            <p>=</p>
            <span>Jump</span>
          </div>
          <div class="icons-container">
            <img src="./img/6_salsa_bottle/salsa_bottle.png" />
            <p>=</p>
            <span>Throw Bottle</span>
          </div>
          <div class="icons-container">
            <h3>D</h3>
            <p>=</p>
            <span>Throw Bottle</span>
          </div>
          <div class="icons-container">
            <h3>Left-Arrow</h3>
            <p>=</p>
            <span>Walk Left</span>
          </div>
          <div class="icons-container">
            <h3>Right-Arrow</h3>
            <p>=</p>
            <span>Walk Right</span>
          </div>
          <div class="icons-container">
            <h3>Space</h3>
            <p>=</p>
            <span>Jump</span>
          </div>
        </div>
      </div>
    </div>
    <div id="rotate-device" class="d-none">
      <div class="rotate-device-container">
        <h2>Please Rotate your Device</h2>
        <img src="./img/11_play_icons/hand-phone.png" />
      </div>
    </div>
    <h1>El Pollo Loco</h1>
    <div id="play-screen" class="d-none">
      <button
        onclick="backToMenu()"
        id="back-to-menu"
        class="start-button d-none"
      >
        Back To Menu
      </button>
      <div class="screen-audio-buttons">
        <button onclick="MuteGame()" id="mute-button" class="button">
          <img id="mute" src="./img/11_play_icons/volume.png" />
        </button>
        <button
          onclick="toggleFullscreen()"
          id="full-screen-button"
          class="button"
        >
          <img id="full-screen" src="./img/11_play_icons/full-screen (1).png" />
        </button>
      </div>
      <div id="walk-buttons" class="walk-buttons">
        <button id="button-left" class="button">
          <img src="./img/11_play_icons/left-arrow.png" />
        </button>
        <button id="button-right" class="button">
          <img src="./img/11_play_icons/right-arrow.png" />
        </button>
      </div>
      <div id="jump-throw-buttons" class="jump-throw-buttons">
        <button id="button-jump" class="button">
          <img src="./img/11_play_icons/jump.png" />
        </button>
        <button id="button-throw" class="button">
          <img src="./img/6_salsa_bottle/salsa_bottle.png" />
        </button>
      </div>
      <canvas id="canvas" width="720px" height="480px"></canvas>
    </div>

    <script src="./models/drawable.object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/audio-manager.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken.small.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/salsabottle.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/bottle.status.class.js"></script>
    <script src="./models/health.status.class.js"></script>
    <script src="./models/health.boss.status.class.js"></script>
    <script src="./models/coin.status.class.js"></script>
    <script src="./models/winscreen.class.js"></script>
    <script src="./models/losescreen.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background.object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable.object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
